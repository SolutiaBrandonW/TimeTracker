<mat-card-title>{{projectName}}</mat-card-title>
<mat-card-content>
    Start Date<br>
    End Date<br>
    Description<br>
    Status<br>
    Employees<br>

    <table mat-table [dataSource]="assignmentTimes">
        <ng-container matColumnDef="start_time">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{(element.start_time | date:'M-d-yyyy h:mm aa')}} </td>
        </ng-container>
        <ng-container matColumnDef="end_time">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{(element.end_time | date:'M-d-yyyy h:mm aa')}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button type="button" color="accent">
                    Edit
                </button>
                <button mat-icon-button type="button" color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card-content>
