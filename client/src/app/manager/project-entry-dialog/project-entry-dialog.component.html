<div *ngIf="editing; else adding">
    <h2 mat-dialog-title>Edit Project</h2>
</div>
<ng-template #adding>
    <h2 mat-dialog-title>Add Project</h2>
</ng-template>

<div mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Project Name</mat-label>
        <input matInput formControlName="project_name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input type="datetime-local" matInput formControlName="start_date">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input type="datetime-local" matInput formControlName="end_date">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea  matInput formControlName="description"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <select matNativeControl required formControlName="status">
            <option value="1">Not Started</option>
            <option value="2">In Progress</option>
            <option value="3">Completed</option>
            <option value="4">Cancelled</option>
        </select>
    </mat-form-field>
</div>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
