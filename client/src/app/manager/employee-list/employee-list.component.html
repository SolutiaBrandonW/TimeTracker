<mat-card-title>Employees</mat-card-title>
<mat-card-content>
    <div *ngIf="loading" class="spinnyContain">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        <span>Loading...</span>
    </div>
    <button mat-button type="button" class="align-left" (click)="backClicked()">&#8619;Back</button>
    <table *ngIf="!loading" mat-table [dataSource]="employees">
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}}</td>
        </ng-container>

        <ng-container matColumnDef="manager">
            <th mat-header-cell *matHeaderCellDef> Manager </th>
            <td mat-cell *matCellDef="let element"> {{element.manager_id}} </td>
        </ng-container>

        <ng-container matColumnDef="security_level">
            <th mat-header-cell *matHeaderCellDef> Security Level </th>
            <td mat-cell *matCellDef="let element"> {{element.security_level_id}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="accent" (click)="openTimeEntryDialog()" >
                    Add
                </button>
                <button mat-raised-button color="warn" (click)="viewTimeEntry()" >
                    View
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
</mat-card-content>
