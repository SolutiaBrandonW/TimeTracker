<form [formGroup]="form">
    <div class="form-group-container">
        <label>Project:</label><input formControlName="project" >
    </div>
    <div class="form-group-container">
        <label>Start Time:</label><input formControlName="start_time" >
    </div>
    <div class="form-group-container">
        <label>End Time:</label><input formControlName="end_time" >
    </div>
    <div class="form-group-container">
        <label>Description:</label><input formControlName="description" >
    </div>
    <button (click)="submitForm()">Submit</button>
</form>
