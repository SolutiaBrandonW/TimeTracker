<div class="table">
    <div class="table-heading">
        <h3>Project</h3>
    </div>
    <div class="table-heading">
        <h3>Hours</h3>
    </div>
    <div class="table-heading">
        <h3>Description</h3>
    </div>
    <div class="table-heading">
        <h3>Status</h3>
    </div>
    <div class="table-data" *ngFor="let entry of currProjectTimeEntries;">
        <!-- Display Project -->
        <span>{{entry.name}}</span>
        <!-- Display Hours -->
        <span>{{entry.projectHours}}</span>
        <!-- Display Description -->
        <span>{{entry.description}}</span>
        <!-- Display Status -->
        <span>{{entry.status_name}}</span>
        <button (click)="addTimeEntry(entry.name)">
            Add
        </button>
        <button (click)="viewTimeEntry(entry.project_id)">
            View
        </button>
    </div>
</div>
